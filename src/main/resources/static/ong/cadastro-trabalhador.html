<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vereda - Cadastro Colaborador</title>
    <link rel="stylesheet" href="/css/cadastro-trabalhador.css" />
</head>
<body>

<div class="perfil-container">
    <h2>Cadastre o colaborador</h2>
    <form id="perfilForm">
        <div class="form-group">
            <label for="nome">Nome do Voluntário</label>
            <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
            <label for="email">E-mail de Contato</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                   placeholder="000.000.000-00" />
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required />
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required
                   pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(00) 00000-0000" />
        </div>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required />
        </div>

        <div class="form-group">
            <label for="habilidades">Habilidades</label>
            <input type="text" id="habilidades" name="habilidades" />
        </div>

        <input type="hidden" id="ongId" name="ongId" />


        <button type="submit" class="btn-salvar"> Cadastrar </button>
    </form>
</div>

<script src="/js/cadastro-trabalhador.js"></script>

    </body>
</html>
