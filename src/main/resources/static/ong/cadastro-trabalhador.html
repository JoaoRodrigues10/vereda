<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vereda - Cadastro Colaborador</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro-trabalhador.css" />
</head>
<body>

<div class="container" style="max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem;">
    <button
            onclick="window.history.back()"
            style="
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;"
            onmouseover="this.style.backgroundColor='#2563eb'; this.style.transform='translateY(-2px)'"
            onmouseout="this.style.backgroundColor='#3B82F6'; this.style.transform='none'"
    >
        ← Voltar
    </button>
</div>


<div class="perfil-container">
    <h2>Cadastro de Voluntário</h2>
    <form id="perfilForm">
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" />
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required />
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(00) 00000-0000" />
        </div>

        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required />
        </div>

        <div class="form-group">
            <label for="habilidades">Habilidades</label>
            <input type="text" id="habilidades" name="habilidades" />
        </div>

        <input type="hidden" id="ongId" name="ongId" />

        <button type="submit" class="btn-salvar">Cadastrar</button>
    </form>
</div>

<script src="/js/cadastro-trabalhador.js"></script>
</body>
</html>
