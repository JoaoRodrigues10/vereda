spring.application.name=vereda


# Mudança para persistência em disco
spring.datasource.url=jdbc:h2:file:./vereda-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do JPA para atualizar schema
spring.jpa.hibernate.ddl-auto=update